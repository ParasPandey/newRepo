<%- include('__layout/header.html') -%>

<section class="form-wrapper container delete">
        <h2 class="subtitle">Delete rental: "<%= rental.name %>"</h2>
    <div class="card">
    <img
        class="card-image"
        src="<%= rental.image %>"
        alt="<%= rental.name %>"
    />
    <div class="card-body">
        <p class="card-text">Do you really want to delete this rental: "<%= rental.name %>"?</p>
        <form action="/api/rental/<%= rental.id %>?_method=DELETE" method="post" encType="multipart/form-data">
            <a href="/" role="button" class="button secondary cancel">Cancel</a>
            <button role="button" type="submit" class="button primary">Yes, Delete it</button>
        </form>
    </div>
    </div>
</section>
  
<%- include('__layout/footer.html') -%>
